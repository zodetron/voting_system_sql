{% extends "base.html" %}

{% block content %}
<div class="vote-container">
    <h2>Cast Your Vote</h2>
    <p class="welcome-text">Welcome, Voter {{ session.voter_id }}! Please select your preferred candidate:</p>
    
    <form method="POST" class="candidates-grid">
        {% for candidate in candidates %}
        <div class="candidate-card">
            <input type="radio" id="candidate{{ candidate.id }}" name="candidate_id" 
                   value="{{ candidate.id }}" required class="candidate-radio">
            <label for="candidate{{ candidate.id }}" class="candidate-label">
                <h3>{{ candidate.name }}</h3>
                <p class="party">{{ candidate.party }}</p>
            </label>
        </div>
        {% endfor %}
        
        <div class="vote-actions">
            <button type="submit" class="btn btn-primary btn-large">Submit Vote</button>
            <a href="{{ url_for('logout') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
